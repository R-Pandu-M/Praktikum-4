<html>
    <head>
	    <!-- deklarasi jQuery -->
	    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	    <script type="text/javascript">
		    $(document).ready(function(){
			    $("#square1").dblclick(function(){
				    $(".one").css({
					    'background-color' : 'pink'
				    });//fungsi untuk mengubah warna kotak
			    });
			    $("#square2").dblclick(function(){
				    $(".two").css({
					    'background-color' :'navy'
				    });
			    });
			    $("#square3").dblclick(function(){
				    $(".three").css({
					    'background-color' :'grey'
				    });
			    });
			    $("#square4").dblclick(function(){
				    $(".four").css({
					    'background-color' :'gold'
				    });
			    });
		    });
	    </script>
        <title>Kotak Berubah Warna</title>
	    <style type="text/css">
	        div { /*membuat kotak yang akan tampil */
	            width: 100px;
	            height: 100px;
	            border-color: yellow;
	            background-color: yellow;
	            margin-left:15px;
	            float:left;		
	        }
	    </style>
    </head>
    <body>
	    <p>kotak-kotak ini akan berubah warna kalau diklik 2x</p>
        <div id= "square1" class="one"></div> <!-- memanggil kotak yang sudah dibuat -->
        <div id= "square2" class="two"></div>
        <div id= "square3" class="three"></div>
        <div id= "square4" class="four"></div>
    </body>
</html>
